<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recepten.</title>
    <link rel="stylesheet" href="2-stylesheets/styles.css" type="text/css">
    <meta name="theme-color" content="#303030">
  </head>
  <body>
    <div class="container">
      <div class="main" id="add">
        <form class="form">
          <div class="wrap name--wrap">
            <input class="input input--name" placeholder="." id="name">
            <label class="label label--title" for="name">Titel</label>
          </div>
          <div class="wrap photo-wrap">
            <input class="input input--photo" placeholder="." id="photo">
            <label class="label label--photo" for="photo">Foto</label>
          </div>
          <div class="wrap instructions-wrap">
            <input class="input input--instructions" placeholder="." id="instructions">
            <label class="label label--instructions" for="instructions">Instructies</label>
          </div>
          <div class="wrap ingredients-wrap">
            <input class="input input--ingredients" placeholder="." id="ingredients">
            <label class="label label---ingredients" for="ingredients">Ingredienten</label>
          </div>
          <div class="wrap last-made-wrap">
            <input class="input input--last-made" placeholder="." id="last-made">
            <label class="label label--last-made" for="last-made">Laatst gemaakt</label>
          </div>
          <div class="wrap last-eaten-wrap">
            <input class="input input--last-eaten" placeholder="." id="last-eaten">
            <label class="label label--last-eaten" for="last-eaten">Laatst gegeten</label>
          </div>
          <div class="wrap tags-wrap">
            <input class="input input--tags" placeholder="." id="tags">
            <label class="label label--tags" for="tags">Tags <span>(scheiden met een komma)</span></label>
          </div>
          <div class="submit-wrap">
            <input class="input--submit" type="submit" value="Versturen">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
