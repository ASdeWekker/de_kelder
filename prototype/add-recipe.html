<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recepten.</title>
    <link rel="stylesheet" href="2-stylesheets/styles.css" type="text/css">
    <meta name="theme-color" content="#303030">
  </head>
  <body>
    <div class="container">
      <div class="main" id="add">
        <form class="form">
          <div class="form--input-wrap title">
            <input class="form--input-wrap--input" placeholder="." id="title">
            <label class="form--input-wrap--label" for="title">Gerecht</label>
          </div>
          <div class="form--input-wrap photo">
            <input class="form--input-wrap--input" placeholder="." id="photo">
            <label class="form--input-wrap--label" for="photo">Foto</label>
          </div>
          <div class="form--input-wrap instructions">
            <input class="form--input-wrap--input" placeholder="." id="instructions">
            <label class="form--input-wrap--label" for="instructions">Instructies</label>
          </div>
          <div class="form--input-wrap ingredients">
            <input class="form--input-wrap--input" placeholder="." id="ingredients">
            <label class="form--input-wrap--label" for="ingredients">Ingredienten</label>
          </div>
          <div class="form--input-wrap last-made">
            <input class="form--input-wrap--input" placeholder="." id="last-made">
            <label class="form--input-wrap--label" for="last-made">Laatst gemaakt</label>
          </div>
          <div class="form--input-wrap last-eaten">
            <input class="form--input-wrap--input" placeholder="." id="last-eaten">
            <label class="form--input-wrap--label" for="last-eaten">Laatst gegeten</label>
          </div>
          <div class="form--input-wrap tags">
            <input class="form--input-wrap--input" placeholder="." id="tags">
            <label class="form--input-wrap--label" for="tags">Tags <span class="form--input-wrap--label--span">(scheiden met een komma)</span></label>
          </div>
          <div class="form--input-wrap submit">
            <input class="form--input-wrap--submit form--input-wrap--button" type="submit" value="Versturen">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
